<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>total de aulas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Calculo total de aulas</h2>
        <div class="form-group">
            <label for="name">Insira o nome do professor:</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label for="hoursPerClass">Número de horas por aula:</label>
            <input type="number" id="hoursPerClass">
        </div>
        <div class="form-group">
            <label for="classesPerWeek">Número de aulas por semana:</label>
            <input type="number" id="classesPerWeek">
        </div>
        <button onclick="calculateTotalHours()">Calcular</button>
        <div class="result" id="result"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
