<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="carousel">
        <img src="/img-carrossel/cadu.jpeg" class="active" alt="Image 1">
        <img src="/img-carrossel/duca.jpeg" alt="Image 2">
        <img src="/img-carrossel/caduca.jpeg" alt="Image 3">
        <img src="/img-carrossel/ducatheo.jpeg" alt="Image 4">
        <img src="/img-carrossel/theo.jpeg" alt="Image 5">
        <img src="/img-carrossel/theoduca.jpeg" alt="Image 6">
    </div>
    <div id="thumbnails">
        <img src="/img-carrossel/cadu.jpeg" data-index="0" alt="Thumbnail 1">
        <img src="/img-carrossel/caduca.jpeg" data-index="1" alt="Thumbnail 2">
        <img src="/img-carrossel/duca.jpeg" data-index="2" alt="Thumbnail 3">
        <img src="/img-carrossel/ducatheo.jpeg" data-index="3" alt="Thumbnail 4">
        <img src="/img-carrossel/theo.jpeg" data-index="4" alt="Thumbnail 5">
        <img src="/img-carrossel/theoduca.jpeg" data-index="5" alt="Thumbnail 6">
    </div>

    <script src="/atividade 10/index.js"></script>
</body>
</html>
